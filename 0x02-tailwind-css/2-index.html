<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complex Grid Layout</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
  <div class="max-w-5xl w-full">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800">
        Complex Grid Layout with Nested Grids
      </h1>
      <p class="text-gray-600 mt-2">
        Tailwind CSS 2Ã—2 grid with nested inner grids for flexible layouts.
      </p>
    </header>

    <main class="grid grid-cols-2 gap-6">
      <!-- First nested grid -->
      <div class="grid grid-cols-2 p-4 gap-4 bg-blue-200 rounded shadow">
        <div class="bg-blue-400 p-4 text-white text-center rounded">
          Nested 1
        </div>
        <div class="bg-blue-500 p-4 text-white text-center rounded">
          Nested 2
        </div>
      </div>

      <!-- Second nested grid -->
      <div class="grid grid-cols-2 p-4 gap-4 bg-red-200 rounded shadow">
        <div class="bg-red-400 p-4 text-white text-center rounded">
          Nested 3
        </div>
        <div class="bg-red-500 p-4 text-white text-center rounded">
          Nested 4
        </div>
      </div>

      <!-- Third grid cell -->
      <div class="bg-green-300 p-6 text-center text-gray-800 font-semibold rounded shadow">
        Content 3
      </div>

      <!-- Fourth grid cell -->
      <div class="bg-yellow-300 p-6 text-center text-gray-800 font-semibold rounded shadow">
        Content 4
      </div>
    </main>
  </div>
</body>
</html>
